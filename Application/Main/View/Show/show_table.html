<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查询系统</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <style type="text/css">
        *{
            font-size: 111%;
            text-align: center;

        }
    </style>
</head>
<body>

<div class="container-fluid" style="margin-top: 5%">
    <div  style="margin-bottom: 5%">
        <img src="../..//Picture/{$qrdata.table_head}" width="100%">
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-bordered">
                <tbody class="s-area">


                </tbody>
            </table>
        </div>
        {$qrdata.table_footer}
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var data = "{$qrdata.table_content}";
            // 拆分
            var dataArr = data.split(",");
            console.log(dataArr)
            var _html;
            for (var i=0;i<dataArr.length;i++){
                _html += "<tr>";
                // 拆分
                left_value = dataArr[i].split(":")[0];
                right_value = dataArr[i].split(":")[1];
                // console.log(right_value)
                // 获取到值
                right_value_arr = right_value.split("-");

                _html += "<td rowspan="+right_value_arr.length+" style='display:table-cell; vertical-align:middle' ><strong>"+left_value+"</strong></td>>"
                _html += "<td><span>"+right_value_arr[0]+"</span></td>"

                _html += "</tr>";

                if(right_value_arr.length>1){
                    for(var j=0;j<right_value_arr.length-1;j++){
                        _html += "<tr><td><span>"+right_value_arr[j+1]+"</span></td></tr>"
                    }
                }

            }
            $(".s-area").append(_html);
        })
    </script>
</div>
</body>
</html>
